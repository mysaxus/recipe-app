<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetail.imagePath" alt="{{recipeDetail.name}}" class="img-responsive" style="max-width:15em">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDetail.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Gerenciar Receita<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Adicionar a Lista de Compra</a></li>
                <li><a href="#">Editar Receita</a></li>
                <li><a href="#">Excluir Receita</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeDetail.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredientes
    </div>
</div>
